name: "Deploy bootstrap script to GitHub Pages"

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Prepare artifact (copy bootstrap to repo root)
        run: cp scripts/bootstrap.sh bootstrap.sh

      - name: Upload artifact for GitHub Pages deployment
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload root directory so bootstrap.sh is served at /configuration/bootstrap.sh
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
