name: "Deploy bootstrap script to GitHub Pages"

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: "Build Pages content"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Pages content
        run: |
          mkdir -p public
          # Copy the bootstrap script as index.html so /<reponame>/ serves it directly
          cp scripts/bootstrap.sh public/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    name: "Deploy to GitHub Pages"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
